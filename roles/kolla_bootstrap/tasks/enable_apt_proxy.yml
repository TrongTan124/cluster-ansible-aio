---
- name: Create directory for APT config
  file:
    path: "/etc/apt/apt.conf.d/"
    state: directory

- name: Set APT config to use apt-cacher-ng proxy
  lineinfile:
    path: "/etc/apt/apt.conf.d/01proxy"
    create: yes
    line: "Acquire::http { Proxy \"http://{{ apt_cache_proxy_ip }}:3142\"; };"
